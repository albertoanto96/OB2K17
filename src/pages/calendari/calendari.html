

<ion-content class="logs">

  <div >
  <ion-item style="background-color: transparent">
    <ion-label>Competicions del dia:</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="D M YYYY" [(ngModel)]="myDate" (ionChange)="datefilter()"></ion-datetime>
  </ion-item>
  <ion-item style="background-color: transparent">
    <ion-label>Esport</ion-label>
    <ion-select [(ngModel)]="sport"  interface="action-sheet">
      <ion-option value="a" (ionSelect)="filtro('all')" >Tots</ion-option>
      <ion-option *ngFor="let esport of esports" (ionSelect)="filtro(esport)">{{esport.nom}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list style="background-color: transparent">
    <ion-item *ngFor="let event of events" style="background-color: transparent">
      <ion-row>
        <h2>{{event.sport}} </h2>
        <h2 *ngIf="event.all==='false'">({{event.category}})</h2>
      </ion-row>
      <h3 *ngIf="event.all!=='true'">{{event.team1}} VS {{event.team2}}</h3>
      <p>Lloc: <a href="{{event.link}}">{{event.location}}</a></p>
      <p>Hora: {{event.time}}</p>
    </ion-item>
  </ion-list>
  </div>

</ion-content>
